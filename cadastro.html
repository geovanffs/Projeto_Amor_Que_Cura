<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | Amor que Cura</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-wrapper"><img src="images/logo.png" alt="Logo"></div>
      <h1>Projeto Amor que Cura</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos Sociais</a></li>
        <li><a href="cadastro.html" class="is-active">Cadastro/Doar</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <img src="images/tela-apadrinhamento.png" alt="Apadrinhamento">
      <h2>Seja um Voluntário ou Padrinho</h2>
      
      <form id="formApadrinhamento">
        <label>Nome Completo: <input type="text" required></label>
        <label>E-mail: <input type="email" required></label>
        <label>Telefone: <input type="tel" id="telefone" placeholder="(00) 00000-0000" required></label>
        <label>CPF: <input type="text" id="cpf" placeholder="000.000.000-00" required></label>
        <label>Data de Nascimento: <input type="date" required></label>
        
        <h3>Endereço</h3>
        <label>CEP: <input type="text" id="cep" required></label>
        <label>Endereço: <input type="text" required></label>
        <label>Cidade: <input type="text" required></label>
        <label>Estado: 
            <select required>
                <option value="">Selecione...</option>
                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
            </select>
        </label>

        <button type="submit">Enviar Cadastro</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 - Projeto Amor que Cura</p>
  </footer>
</body>
</html>
